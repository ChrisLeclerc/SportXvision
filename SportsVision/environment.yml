# SportsVision Conda Environment
# Create with: conda env create -f environment.yml
# Activate with: conda activate sportsvision

name: sportsvision
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8
  - numpy>=1.24.0,<2.0.0
  - scipy>=1.11.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - pip
  - pip:
    - wandb>=0.15.0
    - streamlit>=1.28.0
    - torchinfo>=1.8.0
    - torchview>=0.2.6
